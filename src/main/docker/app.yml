version: '2'
services:
    transformers-app:
        image: transformers
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:postgresql://transformers-postgresql:5432/transformers
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    transformers-postgresql:
        extends:
            file: postgresql.yml
            service: transformers-postgresql
